<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Roblox ERP Dictionary</title>
    <style>
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #200000, #400000, #200000);
            background-size: 300% 300%;
            animation: bgAnimation 10s infinite ease-in-out;
            color: #ff5555;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
            overflow-x: hidden; /* Prevent side-scrolling */
            position: relative;
        }

        /* ðŸ”¥ Main Container */
        .container {
            width: 95%;
            max-width: 800px; /* Better for mobile */
            background: rgba(21, 0, 0, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid red;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease-in-out;
        }

        /* ðŸ’¨ Upgraded Scrollbar */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff0000, #660000);
            border-radius: 6px;
            box-shadow: 0 0 10px red;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ff2222;
            text-shadow: 0 0 15px red;
        }

        /* ðŸŽ­ Interactive Search Bar */
        .search-container {
            margin-bottom: 15px;
        }

        #search-bar {
            width: 90%;
            padding: 12px;
            font-size: 1em;
            border: 3px solid #ff4444;
            border-radius: 30px;
            background: #200000;
            color: #ff5555;
            outline: none;
            text-align: center;
            box-shadow: 0 0 15px red;
            transition: all 0.2s ease-in-out;
        }

        #search-bar:focus {
            background: #300000;
            box-shadow: 0 0 25px red;
            transform: scale(1.05);
        }

        /* ðŸ’¡ Definition Cards */
        .definition {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(32, 0, 0, 0.95);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 3px solid #ff4444;
            text-shadow: 0 0 5px red;
            user-select: none;
            position: relative;
            box-shadow: 0 0 15px red;
            transform: scale(1);
            opacity: 1;
        }

        /* ðŸ”¥ Popout Effect Restored */
        .definition:hover {
            background: rgba(48, 0, 0, 0.95);
            box-shadow: 0 0 20px red;
            transform: scale(1.03);
        }

        .term {
            font-weight: bold;
            font-size: 1.3em;
            color: #ff6666;
            text-shadow: 0 0 10px red;
        }

        /* ðŸ”¢ Numbering on Definitions */
        .definition-number {
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ff9999;
            text-shadow: 0 0 10px red;
        }

        /* ðŸ”¥ Copy Button */
        .copy-btn {
            position: absolute;
            top: 8px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 5px 8px;
            font-size: 0.8em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px red;
            transition: background 0.2s, transform 0.1s;
        }

        .copy-btn:hover {
            background: rgba(255, 50, 50, 1);
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        /* âœ… Copied Animation */
        .copied {
            background: limegreen !important;
            box-shadow: 0 0 15px limegreen !important;
        }
    </style>
</head>
<body>

    <div class='container'>
        <h1>Roblox ERP Dictionary</h1>

        <!-- Search Bar -->
        <div class='search-container'>
            <input type='text' id='search-bar' placeholder='Search for a term or number...'>
        </div>

        <!-- Info Board -->
        <div class='info-board'>
            <p><strong>ðŸš¨ Important:</strong> ERP Accounts are censoring ERP words/phrases with letters most commonly X, eg rough would be rxxgh. Moderators, watch out for this.</p>
        </div>

        <div id='definitions'></div>

        <!-- ðŸ‘¤ Made by TGM -->
        <div class="footer"><strong>Made by TGM</strong></div>
    </div>

    <script>
        const definitions = [
            { "number": 1, "term": "ERP", "synonyms": ["Sex", "Erotic Roleplay"], "definition": "Erotic role-play (ERP) refers to sexually explicit interactions between users on Roblox, often conducted through chat messages or in private games. These activities can include detailed sexual descriptions, simulated intercourse, and suggestive behaviors, making them a violation of Robloxâ€™s ToS. ERP is frequently exploited by predators to engage in inappropriate interactions with minors, posing significant safety risks." }
        ];

        const container = document.getElementById('definitions');
        const searchBar = document.getElementById('search-bar');

        function renderDefinitions(filter = '') {
            container.innerHTML = '';

            definitions.forEach(({ number, term, definition, synonyms }) => {
                if (
                    term.toLowerCase().includes(filter.toLowerCase()) ||
                    synonyms.some(s => s.toLowerCase().includes(filter.toLowerCase())) ||
                    number.toString().includes(filter)
                ) {
                    const defElement = document.createElement('div');
                    defElement.className = 'definition';
                    defElement.innerHTML = `
                        <button class="copy-btn" onclick="copyDefinition(this)">Copy</button>
                        <span class="definition-number">#${number}</span>
                        <p class='term'>${term}</p>
                        <p class="def-text">${definition}</p>
                    `;
                    container.appendChild(defElement);
                }
            });
        }

        function copyDefinition(button) {
            const definitionText = button.parentElement.querySelector('.def-text').innerText;
            navigator.clipboard.writeText(definitionText).then(() => {
                button.classList.add('copied');
                button.innerText = 'Copied!';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerText = 'Copy';
                }, 2000);
            });
        }

        searchBar.addEventListener('input', (e) => {
            renderDefinitions(e.target.value);
        });

        renderDefinitions();
    </script>
</body>
</html>
